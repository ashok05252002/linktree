<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashok Kumar | Linktree</title>
    <!-- Favicon -->
    <link rel="icon" href="https://avatars0.githubusercontent.com/u/43749971" type="image/x-icon" />
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="assets/ashokz.png" alt="Profile Picture">

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="assets/ashokz.png" target="_blank">
              <img src="assets/ashokz.png" alt="Profile Picture">
          </a>
      </div>
      
        <div class="popup-quote">
          Believe you can, and you're halfway there.
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @ashok
    </div>

    <div id="links">
      
      <a class="link" href="https://linkedin.com/in/ashok770875" target="_blank">
        <i class="fab fa-linkedin">&nbsp;</i>Linkedin
      </a>
      <a class="link" href="https://github.com/ashok05252002/" target="_blank">
        <i class="fab fa-github">&nbsp;</i>Github
      </a>
      <a class="link" href="https://www.instagram.com/ashok__z" target="_blank">
        <i class="fab fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="https://twitter.com/ashok___z" target="_blank">
        <i class="fab fa-twitter">&nbsp;</i>Twitter
      </a>
      
    </div>

    <div id="hashtag">
      #BeHappy
    </div>
  </body>
</html>
